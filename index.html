<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Pick Color</title>
</head>
<body>
    <div class="container mt-3 text-center">
        <label for="inputColor" class="form-label">Color picker</label>
        <input type="color" class="form-control form-control-color w-100" id="inputColor" value="#563d7c" title="Choose your color">
    
        <div class="mt-3">
            <button class="btn btn-primary w-100" id="btnVisualizar">Visualizar</button>

            <p class="lead mt-3" id="colorHexa">#563d7c</p>

            <div class="card p-5" style="background-color: #563d7c;" id="card"></div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
